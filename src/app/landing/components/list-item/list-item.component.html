<div class="list-item clickable" (click)="openLocation()">
    <div class="col-xs-4">
        <img class="img-fluid img-circle avatar rounded-circle"
            src="assets/img/vote-card.png" alt=""
        />
    </div>
    <div class="col-xs-8 list-item-details">
        <div class="location-name">
            {{location.name}}
        </div>
        <div class="other-details">
            {{location.address}}
        </div>
    </div>
</div>
